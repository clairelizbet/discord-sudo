name: Build and publish release

on:
  push:
    tags:
      - 'v?[0-9].[0-9].[0-9]'

env:
  tag: ${{ github.ref_name }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --if-present

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USER || secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Publish Docker container
        run: |
          docker buildx build . \
            -t clairelizbet/discord-sudo:latest \
            -t "clairelizbet/discord-sudo:$tag" \
            -t "clairelizbet/discord-sudo:${tag%.*.*}" \
            --push

      - name: Compile release template
        working-directory: .github
        run: |
          touch release.md
          mkdir -p dist
          touch dist/title.txt
          echo $tag > dist/title.txt
          cp release.md dist/
          npm run build:release --if-present

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$tag" \
            --repo "$GITHUB_REPOSITORY" \
            --title "$(< "$GITHUB_WORKSPACE/.github/dist/title.txt")" \
            --notes-file "$GITHUB_WORKSPACE/.github/dist/release.md"
